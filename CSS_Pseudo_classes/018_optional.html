<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <title>:optional</title>
     <style>
        input[type=text]:optional{
            border: 2px dashed grey;
        }
        input:required{
            border:2px dashed red";
        }
     </style>
</head>
<body>
    <form>
        <p>Please,say your name and age</p>
        <p>
            Name:
            <input type="text" name="name">
        </p>
        <p>
            Age:
            <input type="number" min="19" required name="old" title="Your age">
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
</body>
</html>
