<!DOCTYPE html>
<html>
<head>
    <title>nth-of-type</title>
    <style>
        #id1 p:nth-of-type(2){
            background: red;
        }
        #id2 p:nth-child(2){
            background: green;
        }
    </style>
</head>
<body>
    <div id="id1">
        <h1>Header 1</h1>
        <p>1 Paragraph</p>
        <p>2 Paragraph</p>
        <p>3 Paragraph</p>
    </div>
    <div id="id2">
        <h1>Header 1</h1>
        <p>1 Paragraph</p>
        <p>2 Paragraph</p>
    
    </div>
</body>
</html>
