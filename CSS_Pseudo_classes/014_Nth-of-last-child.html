<!DOCTYPE html>
<html>
<head>
   <title>nth-last-child</title>
   <style>
    table{
        width:100%;
    }
    tb{
        border: 1px solid #333;
    }
    tb:nth-last-child(5){
        background: red;
    }
    td:nth-last-child(1){
        border: 1px solid #333;
        background: green;
    }
   </style>
</head>
<body>
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>January</td>
            <td>February</td>
            <td>Mart</td>
            <td>April</td>
            <td>May</td>
        </tr>
        <tr>
            <td>Oil</td>
            <td>12</td>
            <td>2</td>
            <td>69</td>
            <td>103</td>
            <td>321</td>
        </tr>
        <tr>
            <td>Oil</td>
            <td>12</td>
            <td>2</td>
            <td>69</td>
            <td>103</td>
            <td>321</td>
        </tr>
    </table>
</body>
</html>
