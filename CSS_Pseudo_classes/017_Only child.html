<!DOCTYPE html>
<html>
<head>
    <title>:only-child</title>
    <style>
        p:only-child{
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <p>First</p>
        <p>Second</p>
    </div>
    <div>----------------------------------------------</div>
    <div>
        <p>First</p>
    </div>
    <div>------------------------------------------------</div>
    <div>
        <p>First</p>
        <span>Stroke</span>
    </div>
</body>
</html>
